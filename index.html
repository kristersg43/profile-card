<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="/dist/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Profile card component</title>

</head>
<body>

  <div class="card">

    <header class="container">
      <img class="image-bg" src="/images/bg-pattern-card.svg" alt="">
      <img class="image-profile" src="/images/image-victor.jpg" alt="">
    </header>

    <div class="container">
      <p class="name">Name Surname<span class="age">27</span></p>
      <p class="location">Riga, Latvia</p>
    </div>

    <footer class="container">
      <div class="count">

      </div>

      <div class="hl"></div>
      <div class="row">
        <div class="count"><span >80K</span></div>
        <div class="count"><span>803K</span></div>
        <div class="count"><span>1.4K</span></div>
      </div> 
      <div class="row">
        <div class="count-title"><span >Followers</span></div>
        <div class="count-title"><span>Likes</span></div>
        <div class="count-title"><span>Photos</span></div>
      </div> 

    </footer>

  </div>

</body>
</html>
